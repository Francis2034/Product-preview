<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="main-container">
    <aside>
      <img class="mobile-image" src="/images/image-product-mobile.jpg" alt="image">
      <img class="desktop-image" src="/images/image-product-desktop.jpg" alt="image">
    </aside>
    <section class="product-info">
      <h5>Perfume</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-prices">
        <span class="net-price">$149.99</span>
        <span class="previous-price">$169.99</span>
      </div>
        <button id="btn"><img src="/images/icon-cart.svg" alt="icon">Add to Cart</button>
    </section>
  </main>



</body>

</html>
